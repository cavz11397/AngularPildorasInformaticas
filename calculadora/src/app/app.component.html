<h1>{{title}}</h1>
<div class="container">
  <form action="">

    <div class="row">
      <div class="col-md-12">
        Numero 1: <input type="number" [(ngModel)]="numero1" name="numero1"><br><br>
        Numero 2: <input type="number" [(ngModel)]="numero2" name="numero2"><br><br>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="submit" value="sumar" (click)="sumar()" class="btn btn-primary">
      </div>
      <div class="col">
        <input type="submit" value="restar" (click)="restar()" class="btn btn-primary">
      </div>
      <div class="col">
        <input type="submit" value="multiplicar" (click)="multiplicar()" class="btn btn-primary">
      </div>
      <div class="col">
        <input type="submit" value="dividir" (click)="dividir()" class="btn btn-primary">
      </div>
    </div>
  </form>
  <br>
  <p>Resultado: {{resultado}}</p>
</div>
